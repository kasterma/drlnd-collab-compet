version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.FileHandler
    formatter: simple
    level: DEBUG
    filename: data/runlog.log
loggers:
  interact:
    level: DEBUG
  environment:
    level: INFO
  agent:
    level: INFO
root:
  level: DEBUG
  handlers: [console, file]
